# @package _global_

defaults:
  - override /hydra/launcher: submitit_slurm

device: cpu

paths:
  work_dir: "${oc.env:VSC_DATA}/dp"
  data_dir: ${paths.work_dir}/data/
  log_dir: ${paths.work_dir}/logs/

hydra:
  launcher:
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    timeout_min: 60
    cpus_per_task: 8
    gpus_per_node: 1
    tasks_per_node: 1
    mem_gb: 8
    nodes: 1
    name: ${hydra.job.name}
