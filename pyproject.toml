[build-system]
requires = ["setuptools>=42.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
minversion = 6.0
# show extra info for all except passes, low verbosity, auto parallel, no warnings and run tests in package
addopts = "-ra -q -n=auto --disable-warnings --pyargs napari_spongepy"
testpaths = [
    # notebook paths for --nbmake option
    "experiments/script_liver_spongepy.ipynb",
    "experiments/script_plant_spongepy.ipynb",
]

[tool.tox]
legacy_tox_ini = """
# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{38,39,310}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras =
    testing
commands = pytest -v -ra -n=auto --disable-warnings --color=yes --cov=napari_spongepy --cov-report=xml --pyargs napari_spongepy
"""
